<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="https://kit.fontawesome.com/6f701804d7.js" crossorigin="anonymous"></script>    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Rating state start -->
    <div class="card-wrapper">
      <div class="card">
      <div class="card-text">
        <div id="survey" class="">
          <div class="star"> <i class="fa-solid fa-star"></i></div>
          <h2>How did we do?</h2>
          <p class="card-info">Please let us know how we did with your support request. All feedback is appreciated to
            help us improve our offering!</p>
          <div class="rating"> 
            <button class="rate-number " id="1" >1</button>
            <button class="rate-number" id="2">2</button>
            <button class="rate-number" id="3">3</button>
            <button class="rate-number" id="4">4</button>
            <button class="rate-number" id="5">5</button>
          </div>
          <button id="submit-button" class="submit submit-hover">
            <p class="submit-text">Submit</p>
          </button>
        </div>
        
        <div id="result" class="hidden" >
          <img src="/images/illustration-thank-you.svg" class="center-image" alt="thank you">
          <div class="response">
            <span id="answer"></span>
          </div>
          <div class="center-text">
            <p class="title">Thank you!</p> 
            <p class="body-text">
              We appreciate you taking the time to give a rating. If you ever need more support,
              donâ€™t hesitate to get in touch!
            </p>
          </div>

          
        </div>
      </div>


      
    </div>

    </div>

  </body>
  <script src="index.js"></script>

</html>
